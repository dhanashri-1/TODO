<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My To-Do List</h1>
    </header>
    <main>
        <div class="todo-section">
            <div class="input-container">
                <input type="text" id="taskInput" placeholder="Enter task">
                <input type="date" id="dueDateInput">
                <input type="date" id="targetDateInput">
                <input type="time" id="dueTimeInput">
                <input type="text" id="targetDayInput" placeholder="Target Day" readonly>
            </div>
            <div class="button-container">
                <button id="addTaskBtn">Add Task</button>
            </div>
            <div class="filters">
                <button class="filter-btn" id="allTasksBtn">All Tasks</button>
                <button class="filter-btn" id="completedTasksBtn">Completed Tasks</button>
                <button class="filter-btn" id="pendingTasksBtn">Pending Tasks</button>
            </div>
            <ul id="taskList"></ul>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
